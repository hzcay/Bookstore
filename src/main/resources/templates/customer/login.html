<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    body{margin:0;font:16px/1.5 system-ui;background:#f5f7fb;color:#0f172a}
    .wrap{max-width:440px;margin:10vh auto;padding:22px;border-radius:16px;background:#fff;
          border:1px solid #e5e7eb;box-shadow:0 10px 30px rgba(15,23,42,.06)}
    h1{margin:0 0 12px}
    .row{display:flex;gap:10px;align-items:center}
    .gap{gap:12px}
    .input{width:100%;height:44px;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px}
    .btn{height:44px;padding:0 16px;border-radius:12px;border:0;background:#0ea5e9;color:#fff;font-weight:700;cursor:pointer}
    .btn.outline{background:#fff;color:#0ea5e9;border:1px solid #bae6fd}
    .pre{margin-top:12px;padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#f8fafc;font-family:ui-monospace}
    .err{color:#b91c1c;background:#fef2f2;border-color:#fee2e2}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đăng nhập</h1>
    <form id="loginForm" class="row gap">
      <input class="input" name="emailOrPhone" placeholder="Email hoặc số điện thoại" required />
      <input class="input" name="password" type="password" placeholder="Mật khẩu" required />
      <button class="btn" type="submit">Login</button>
      <button class="btn outline" type="button" id="btnLogout">Logout</button>
    </form>
    <pre id="loginOut" class="pre"></pre>
  </div>

  <script>
    const $=(s,r=document)=>r.querySelector(s);

    $("#loginForm")?.addEventListener("submit", async (e)=>{
      e.preventDefault();
      $("#loginOut").classList.remove("err");
      const body = Object.fromEntries(new FormData(e.target).entries());
      try{
        const r = await fetch("/api/v1/auth/login",{
          method:"POST",
          credentials:"include",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        const data = await r.json(); // luôn JSON vì đã có ApiExceptionHandler
        if(!r.ok || data.ok===false){
          throw new Error(data.message || "Login failed");
        }
        $("#loginOut").textContent = "OK — " + JSON.stringify(data,null,2);
        // vào Browse sau khi login
        location.href = "/browse";
      }catch(err){
        $("#loginOut").textContent = err.message || String(err);
        $("#loginOut").classList.add("err");
      }
    });

    $("#btnLogout")?.addEventListener("click", async ()=>{
      await fetch("/api/v1/auth/logout",{method:"POST",credentials:"include"});
      $("#loginOut").textContent="Logged out.";
    });
  </script>
</body>
</html>
