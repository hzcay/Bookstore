<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
	th:fragment="base(content, extraHead)">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title th:text="${pageTitle} ?: 'BookStore - Kho'">BookStore -
		Kho</title>
	
	<!-- Bootstrap qua WebJars (đường dẫn CÓ version, không cần locator) -->
	<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet"
		th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}" />
	
	<!-- CSS chung của app (static) -->	
	<link rel="stylesheet" th:href="@{/css/app.css}" />
	
	<!-- Slot: trang con có thể chèn thêm CSS vào head -->
	<th:block th:replace="${extraHead}"></th:block>
</head>
<body>
	<!-- FRAGMENT CHÍNH -->
	<!-- <div th:fragment="base(content)"> -->
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="brand">
				<i class="bi bi-journal-bookmark"></i> BookStore
			</div>
			<div class="mb-3 small text-muted">
				Nguyễn Văn A<br /> <span class="text-secondary">Quản lý kho</span>
			</div>
			<nav class="nav flex-column gap-1">
				<a th:classappend="${active}=='stock' ? ' active'" class="nav-link"
					th:href="@{/warehouse/stock}"> <i
					class="bi bi-box-seam me-2"></i> Quản lý tồn kho
				</a> <a th:classappend="${active}=='receipts' ? ' active'"
					class="nav-link" th:href="@{/warehouse/receipts}">
					<i class="bi bi-truck me-2"></i> Quản lý nhập sách
				</a> <a th:classappend="${active}=='suppliers' ? ' active'"
					class="nav-link" th:href="@{/warehouse/suppliers}">
					<i class="bi bi-people me-2"></i> Quản lý NCC
				</a>

			</nav>
		</aside>

		<!-- Main -->
		<main class="main">
			<div class="topbar">
				<div>
					<h4 th:text="${pageTitle} ?: 'Quản lý tồn kho'">Quản lý tồn
						kho</h4>
					<div class="text-muted">Theo dõi và quản lý số lượng sách
						trong kho</div>
				</div>
				<div>
					<a th:href="@{/warehouse/receipts}" class="btn btn-primary"> <i
						class="bi bi-plus-lg me-1"></i> Thêm sách mới
					</a>
				</div>
			</div>

		<!-- NỘI DUNG TRANG CON -->
		<div th:replace="${content}"></div>
	</main>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
