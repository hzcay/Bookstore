<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .forgot-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-container">
            <div class="card">
                <div class="card-header text-center">
                    <h2><i class="bi bi-key"></i> Quên mật khẩu</h2>
                    <p class="mb-0">Khôi phục mật khẩu của bạn</p>
                </div>
                <div class="card-body p-4">
                    <div id="step1" class="step active">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div id="alertBox1"></div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-send"></i> Gửi mã OTP
                            </button>
                        </form>
                    </div>

                    <div id="step2" class="step">
                        <form id="resetForm">
                            <div class="mb-3">
                                <label class="form-label">Mã OTP</label>
                                <input type="text" class="form-control" id="otp" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div id="alertBox2"></div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-check-circle"></i> Đổi mật khẩu
                            </button>
                            <button type="button" class="btn btn-secondary w-100" id="resendOTP">
                                <i class="bi bi-arrow-repeat"></i> Gửi lại OTP
                            </button>
                        </form>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/login" class="text-decoration-none">Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmail = '';

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            currentEmail = email;

            try {
                const response = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(1, 'success', data.message || 'Đã gửi mã OTP');
                    setTimeout(() => {
                        document.getElementById('step1').classList.remove('active');
                        document.getElementById('step2').classList.add('active');
                    }, 1000);
                } else {
                    showAlert(1, 'danger', data.message || data || 'Lỗi gửi OTP');
                }
            } catch (error) {
                showAlert(1, 'danger', 'Lỗi kết nối. Vui lòng thử lại.');
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert(2, 'danger', 'Mật khẩu xác nhận không khớp');
                return;
            }

            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(2, 'success', 'Đổi mật khẩu thành công! Đang chuyển đến trang đăng nhập...');
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    showAlert(2, 'danger', data.message || data || 'OTP không đúng');
                }
            } catch (error) {
                showAlert(2, 'danger', 'Lỗi kết nối. Vui lòng thử lại.');
            }
        });

        document.getElementById('resendOTP').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/v1/auth/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail })
                });

                if (response.ok) {
                    showAlert(2, 'success', 'Đã gửi lại mã OTP');
                } else {
                    showAlert(2, 'danger', 'Lỗi gửi OTP');
                }
            } catch (error) {
                showAlert(2, 'danger', 'Lỗi kết nối');
            }
        });

        function showAlert(step, type, message) {
            document.getElementById(`alertBox${step}`).innerHTML = 
                `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }
    </script>
</body>
</html>
