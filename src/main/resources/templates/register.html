<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="card">
                <div class="card-header text-center">
                    <h2><i class="bi bi-person-plus"></i> Đăng ký tài khoản</h2>
                    <p class="mb-0">Tạo tài khoản mới</p>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div id="alertBox"></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-check"></i> Đăng ký
                        </button>
                    </form>
                    <div class="text-center">
                        <a href="/login" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="otpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác thực OTP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Mã OTP đã được gửi đến email của bạn. Vui lòng nhập mã để xác thực tài khoản.</p>
                    <input type="text" class="form-control" id="otpCode" placeholder="Nhập mã OTP">
                    <div id="otpAlert" class="mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="resendOTP">Gửi lại OTP</button>
                    <button type="button" class="btn btn-primary" id="verifyOTP">Xác thực</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmail = '';
        const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('danger', 'Mật khẩu xác nhận không khớp');
                return;
            }

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: password
            };

            currentEmail = data.email;

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('success', typeof result === 'string' ? result : 'Đăng ký thành công!');
                    setTimeout(() => otpModal.show(), 1000);
                } else {
                    showAlert('danger', typeof result === 'string' ? result : 'Lỗi đăng ký');
                }
            } catch (error) {
                showAlert('danger', 'Lỗi kết nối. Vui lòng thử lại.');
            }
        });

        document.getElementById('verifyOTP').addEventListener('click', async () => {
            const otp = document.getElementById('otpCode').value;
            if (!otp) {
                showOTPAlert('danger', 'Vui lòng nhập mã OTP');
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    showOTPAlert('success', 'Xác thực thành công! Đang chuyển đến trang đăng nhập...');
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    showOTPAlert('danger', typeof data === 'string' ? data : 'OTP không đúng');
                }
            } catch (error) {
                showOTPAlert('danger', 'Lỗi xác thực. Vui lòng thử lại.');
            }
        });

        document.getElementById('resendOTP').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/v1/auth/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail })
                });

                if (response.ok) {
                    showOTPAlert('success', 'Đã gửi lại mã OTP');
                } else {
                    showOTPAlert('danger', 'Lỗi gửi OTP');
                }
            } catch (error) {
                showOTPAlert('danger', 'Lỗi kết nối');
            }
        });

        function showAlert(type, message) {
            document.getElementById('alertBox').innerHTML = 
                `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }

        function showOTPAlert(type, message) {
            document.getElementById('otpAlert').innerHTML = 
                `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }
    </script>
</body>
</html>
