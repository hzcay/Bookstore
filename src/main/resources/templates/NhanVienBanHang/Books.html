<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{NhanVienBanHang/Layout :: head('Danh s√°ch s√°ch - Bookstore')}"></head>
<body>
    <!-- Mobile Toggle -->
    <div th:replace="~{NhanVienBanHang/Layout :: mobile-toggle}"></div>
    
    <!-- Sidebar -->
    <nav th:replace="~{NhanVienBanHang/Layout :: sidebar('books')}"></nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">

        </div>

        <!-- Error display -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>L·ªói:</strong> <span th:text="${error}"></span>

        <!-- Search Form -->

            <div class="card-body">
                <form th:action="@{/NhanVienBanHang/books}" method="get">
                    <div class="row">
                        <div class="col-md-10 mb-2">
                            <input type="text" name="search" class="form-control" 
                                   placeholder="üîç T√¨m ki·∫øm s√°ch theo t√™n, t√°c gi·∫£, m√£ s√°ch..."

                        </div>
                        <div class="col-md-2 mb-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> T√¨m ki·∫øm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Books Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-book"></i> Danh s√°ch s√°ch 
                    <span class="badge bg-light text-dark" th:text="${books != null ? books.size() : 0}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${books == null || books.isEmpty()}" class="alert alert-info text-center">
                    <i class="bi bi-inbox"></i> Kh√¥ng t√¨m th·∫•y s√°ch n√†o
                </div>
                
                <div th:if="${books != null && !books.isEmpty()}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>M√£ s√°ch</th>
                                <th>T√™n s√°ch</th>
                                <th>T√°c gi·∫£</th>
                                <th>Th·ªÉ lo·∫°i</th>
                                <th>Nh√† xu·∫•t b·∫£n</th>
                                <th class="text-end">Gi√° b√°n</th>
                                <th class="text-center">T·ªìn kho</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}" 
                                style="cursor: pointer;" 
                                th:attr="onclick=|viewBookDetail('${book.bookId}')|">
                                <td><code th:text="${book.bookId}">-</code></td>
                                <td><strong th:text="${book.title}">-</strong></td>
                                <td th:text="${book.authorName}">-</td>
                                <td>
                                    <span class="badge bg-info" th:text="${book.categoryName}">-</span>
                                </td>
                                <td th:text="${book.publisherName}">-</td>
                                <td class="text-end">
                                    <strong th:text="${#numbers.formatDecimal(book.salePrice, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'">0 ‚Ç´</strong>
                                </td>
                                <td class="text-center">
                                    <span th:if="${book.stockQuantity != null && book.stockQuantity > 0}" 
                                          class="badge bg-success" 
                                          th:text="${book.stockQuantity} + ' cu·ªën'">0</span>
                                    <span th:unless="${book.stockQuantity != null && book.stockQuantity > 0}" 
                                          class="badge bg-danger">H·∫øt h√†ng</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-3">
            <a th:href="@{/NhanVienBanHang/home}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay l·∫°i trang ch·ªß
            </a>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="bookDetailModalLabel">
                        <i class="bi bi-book-fill"></i> Chi ti·∫øt s√°ch
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="bookDetailContent">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> ƒê√≥ng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Autocomplete Suggestions Dropdown -->
    <div id="autocomplete-list" class="autocomplete-suggestions" style="display: none;"></div>

<!-- Include common scripts -->
<div th:replace="~{NhanVienBanHang/Layout :: scripts}"></div>

<style>
    .autocomplete-suggestions {
        position: absolute;
        border: 1px solid #ddd;
        border-top: none;
        background-color: white;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1050;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 0 0 5px 5px;
    }
    
    .autocomplete-item {
        padding: 10px 15px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .autocomplete-item:hover {
        background-color: #e9ecef;
    }
    
    .autocomplete-item .book-title {
        font-weight: 600;
        color: #212529;
    }
    
    .autocomplete-item .book-author {
        font-size: 0.875rem;
        color: #6c757d;
    }
    
    .autocomplete-item .book-price {
        font-size: 0.875rem;
        color: #0d6efd;
        font-weight: 500;
    }
</style>

<script>
    // Function to view book detail
    function viewBookDetail(bookId) {
        const modal = new bootstrap.Modal(document.getElementById('bookDetailModal'));
        modal.show();
        
        // Show loading
        document.getElementById('bookDetailContent').innerHTML = `
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">ƒêang t·∫£i th√¥ng tin s√°ch...</p>
            </div>
        `;
        
        // Fetch book details
        fetch(`/NhanVienBanHang/books/${bookId}/detail`)
            .then(response => response.json())
            .then(book => {
                const stockBadge = book.stockQuantity > 0 
                    ? `<span class="badge bg-success">${book.stockQuantity} cu·ªën</span>`
                    : `<span class="badge bg-danger">H·∫øt h√†ng</span>`;
                
                const statusBadge = book.status === 1 
                    ? `<span class="badge bg-success">ƒêang b√°n</span>`
                    : `<span class="badge bg-secondary">Ng·ª´ng b√°n</span>`;
                
                document.getElementById('bookDetailContent').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-primary"><i class="bi bi-info-circle"></i> Th√¥ng tin c∆° b·∫£n</h6>
                            <table class="table table-sm">
                                <tr>
                                    <th width="40%">M√£ s√°ch:</th>
                                    <td><code>${book.bookId}</code></td>
                                </tr>
                                <tr>
                                    <th>T√™n s√°ch:</th>
                                    <td><strong>${book.title}</strong></td>
                                </tr>
                                <tr>
                                    <th>T√°c gi·∫£:</th>
                                    <td>${book.authorName || '-'}</td>
                                </tr>
                                <tr>
                                    <th>Th·ªÉ lo·∫°i:</th>
                                    <td><span class="badge bg-info">${book.categoryName || '-'}</span></td>
                                </tr>
                                <tr>
                                    <th>Nh√† xu·∫•t b·∫£n:</th>
                                    <td>${book.publisherName || '-'}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-primary"><i class="bi bi-cash-stack"></i> Th√¥ng tin gi√° & kho</h6>
                            <table class="table table-sm">
                                <tr>
                                    <th width="40%">Gi√° nh·∫≠p:</th>
                                    <td>${book.importPrice ? new Intl.NumberFormat('vi-VN').format(book.importPrice) + ' ‚Ç´' : '-'}</td>
                                </tr>
                                <tr>
                                    <th>Gi√° b√°n:</th>
                                    <td><strong class="text-success">${new Intl.NumberFormat('vi-VN').format(book.salePrice)} ‚Ç´</strong></td>
                                </tr>
                                <tr>
                                    <th>T·ªìn kho:</th>
                                    <td>${stockBadge}</td>
                                </tr>
                                <tr>
                                    <th>S·ªë l∆∞·ª£ng (Book):</th>
                                    <td>${book.quantity || 0}</td>
                                </tr>
                                <tr>
                                    <th>Tr·∫°ng th√°i:</th>
                                    <td>${statusBadge}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6 class="text-primary"><i class="bi bi-calendar3"></i> Th√¥ng tin th·ªùi gian</h6>
                            <table class="table table-sm">
                                <tr>
                                    <th width="20%">Ng√†y t·∫°o:</th>
                                    <td>${book.createAt ? new Date(book.createAt).toLocaleString('vi-VN') : '-'}</td>
                                </tr>
                                <tr>
                                    <th>Ng√†y c·∫≠p nh·∫≠t:</th>
                                    <td>${book.updateAt ? new Date(book.updateAt).toLocaleString('vi-VN') : '-'}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('bookDetailContent').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>L·ªói:</strong> Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s√°ch. ${error.message}
                    </div>
                `;
            });
    }
    
    // Autocomplete functionality
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('input[name="search"]');
        const autocompleteList = document.getElementById('autocomplete-list');
        
        if (!searchInput) return;
        
        let currentFocus = -1;
        
        // Position autocomplete dropdown
        function positionAutocomplete() {
            const rect = searchInput.getBoundingClientRect();
            autocompleteList.style.top = (rect.bottom + window.scrollY) + 'px';
            autocompleteList.style.left = rect.left + 'px';
            autocompleteList.style.width = rect.width + 'px';
        }
        
        // Handle input
        searchInput.addEventListener('input', function(e) {
            const query = this.value.trim();
            
            if (query.length < 2) {
                autocompleteList.style.display = 'none';
                return;
            }
            
            // Fetch suggestions
            fetch(`/NhanVienBanHang/books/search/suggestions?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(suggestions => {
                    if (suggestions.length === 0) {
                        autocompleteList.style.display = 'none';
                        return;
                    }
                    
                    // Build suggestions HTML
                    autocompleteList.innerHTML = suggestions.map(book => `
                        <div class="autocomplete-item" data-bookid="${book.bookId}" data-title="${book.title}">
                            <div class="book-title">${highlightMatch(book.title, query)}</div>
                            <div class="d-flex justify-content-between align-items-center mt-1">
                                <span class="book-author">
                                    <i class="bi bi-person"></i> ${book.authorName || '-'}
                                </span>
                                <span class="book-price">
                                    ${new Intl.NumberFormat('vi-VN').format(book.salePrice)} ‚Ç´
                                </span>
                            </div>
                        </div>
                    `).join('');
                    
                    positionAutocomplete();
                    autocompleteList.style.display = 'block';
                    currentFocus = -1;
                    
                    // Add click handlers
                    autocompleteList.querySelectorAll('.autocomplete-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const bookId = this.getAttribute('data-bookid');
                            viewBookDetail(bookId);
                            autocompleteList.style.display = 'none';
                        });
                    });
                })
                .catch(error => {
                    console.error('Autocomplete error:', error);
                    autocompleteList.style.display = 'none';
                });
        });
        
        // Handle keyboard navigation
        searchInput.addEventListener('keydown', function(e) {
            const items = autocompleteList.querySelectorAll('.autocomplete-item');
            if (items.length === 0) return;
            
            if (e.keyCode === 40) { // Down arrow
                e.preventDefault();
                currentFocus++;
                addActive(items);
            } else if (e.keyCode === 38) { // Up arrow
                e.preventDefault();
                currentFocus--;
                addActive(items);
            } else if (e.keyCode === 13) { // Enter
                if (currentFocus > -1 && items[currentFocus]) {
                    e.preventDefault();
                    items[currentFocus].click();
                }
            } else if (e.keyCode === 27) { // Escape
                autocompleteList.style.display = 'none';
            }
        });
        
        function addActive(items) {
            if (!items) return false;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add('bg-light');
            items[currentFocus].scrollIntoView({ block: 'nearest' });
        }
        
        function removeActive(items) {
            items.forEach(item => item.classList.remove('bg-light'));
        }
        
        // Highlight matching text
        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<strong class="text-primary">$1</strong>');
        }
        
        // Close on click outside
        document.addEventListener('click', function(e) {
            if (e.target !== searchInput && !autocompleteList.contains(e.target)) {
                autocompleteList.style.display = 'none';
            }
        });
        
        // Reposition on scroll/resize
        window.addEventListener('scroll', positionAutocomplete);
        window.addEventListener('resize', positionAutocomplete);
    });
</script>
</body>
</html>
