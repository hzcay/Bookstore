<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content})}">
<head>
    <title th:text="${isEdit ? 'Chỉnh sửa NCC' : 'Thêm NCC'}">Form NCC</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" 
                            th:text="${isEdit ? 'Chỉnh sửa Nhà cung cấp' : 'Thêm Nhà cung cấp Mới'}">Form NCC</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/suppliers/save}" th:object="${supplier}" method="post">
                            <input type="hidden" th:field="*{supplierId}">
                            
                            <div class="mb-3">
                                <label class="form-label">Tên NCC <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <textarea class="form-control" th:field="*{address}" rows="2"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Công nợ</label>
                                <input type="number" class="form-control" th:field="*{debt}" step="1000">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="1">Hoạt động</option>
                                    <option value="0">Ngừng hợp tác</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/suppliers}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
