<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{admin/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-building"></i> Quản lý Nhà xuất bản</h2>
            <a th:href="@{/admin/publishers/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm NXB mới
            </a>
        </div>


        <div class="card">
            <div class="card-body">
                <form method="get" th:action="@{/admin/publishers}" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" 
                               th:value="${search}" placeholder="Tìm kiếm nhà xuất bản...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Mã NXB</th>
                                <th>Tên NXB</th>
                                <th>Địa chỉ</th>
                                <th>SĐT</th>
                                <th>Trạng thái</th>
                                <th style="width: 150px;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${publishers.empty}">
                                <td colspan="6" class="text-center">Không có dữ liệu</td>
                            </tr>
                            <tr th:each="publisher : ${publishers}">
                                <td th:text="${publisher.publisherId}"></td>
                                <td th:text="${publisher.name}"></td>
                                <td th:text="${publisher.address}"></td>
                                <td th:text="${publisher.phone}"></td>
                                <td>
                                    <span th:if="${publisher.status == 1}" class="badge bg-success">Hoạt động</span>
                                    <span th:if="${publisher.status == 0}" class="badge bg-secondary">Ngừng hoạt động</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/publishers/edit/{id}(id=${publisher.publisherId})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/publishers/delete/{id}(id=${publisher.publisherId})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Xác nhận xóa nhà xuất bản này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${publishers.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${publishers.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/publishers(page=${currentPage - 1}, search=${search})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, publishers.totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/publishers(page=${i}, search=${search})}" 
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${publishers.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/publishers(page=${currentPage + 1}, search=${search})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
