<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            overflow-x: hidden;
            margin: 0;
        }
        #wrapper {
            overflow-x: hidden;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: margin 0.25s ease-out;
        }
        #page-content-wrapper {
            min-height: 100vh;
            width: calc(100% - 250px);
            margin-left: 250px;
            background-color: #f8f9fa;
            transition: all 0.25s ease-out;
        }
        #page-content-wrapper > .navbar {
            margin: 0;
            padding-left: 0;
            border-left: 0;
        }
        #page-content-wrapper > .navbar .container-fluid {
            padding-left: 1rem !important;
        }

        #sidebar-wrapper, #page-content-wrapper {
            background-color: #f8f9fa;
        }
        
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px !important;
        }
        #wrapper.toggled #page-content-wrapper {
            width: 100% !important;
            margin-left: 0 !important;
        }
        .border-left-primary {
            border-left: 0.25rem solid #4e73df !important;
        }
        .border-left-success {
            border-left: 0.25rem solid #1cc88a !important;
        }
        .border-left-info {
            border-left: 0.25rem solid #36b9cc !important;
        }
        .border-left-warning {
            border-left: 0.25rem solid #f6c23e !important;
        }
        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            transition: all 0.3s;
        }
        .list-group-item:hover {
            background-color: #495057 !important;
            padding-left: 2rem;
        }
        .list-group-item.active {
            background-color: #495057 !important;
            border-left: 4px solid #4e73df;
            padding-left: 2rem;
        }
        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: -250px;
            }
            #page-content-wrapper {
                width: 100%;
                margin-left: 0;
            }
            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom">
                <i class="bi bi-book"></i> Admin Panel
            </div>
            <div class="list-group list-group-flush">
                <a th:href="@{/admin/dashboard}" 
                   th:classappend="${activePage == 'dashboard' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a th:href="@{/admin/books}" 
                   th:classappend="${activePage == 'books' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-book"></i> Quản lý Sách
                </a>
                <a th:href="@{/admin/categories}" 
                   th:classappend="${activePage == 'categories' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-bookmark"></i> Quản lý Thể loại
                </a>
                <a th:href="@{/admin/authors}" 
                   th:classappend="${activePage == 'authors' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-pen"></i> Quản lý Tác giả
                </a>
                <a th:href="@{/admin/publishers}" 
                   th:classappend="${activePage == 'publishers' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-building"></i> Quản lý NXB
                </a>
                <a th:href="@{/admin/customers}" 
                   th:classappend="${activePage == 'customers' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-people"></i> Quản lý Khách hàng
                </a>
                <a th:href="@{/admin/suppliers}" 
                   th:classappend="${activePage == 'suppliers' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-truck"></i> Quản lý NCC
                </a>
                <a th:href="@{/admin/employees}" 
                   th:classappend="${activePage == 'employees' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-person-badge"></i> Quản lý Nhân viên
                </a>
                <a th:href="@{/admin/reports}" 
                   th:classappend="${activePage == 'reports' ? 'active' : ''}"
                   class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-graph-up"></i> Báo cáo Thống kê
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto">
                        <span class="me-3">Xin chào, <strong>Admin</strong></span>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:replace="${content}">
                    Content goes here
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const wrapper = document.getElementById('wrapper');
            
            if (menuToggle && wrapper) {
                menuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    wrapper.classList.toggle('toggled');
                });
            }
        });
    </script>
</body>
</html>
