<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content})}">
<head>
    <title th:text="${isEdit} ? 'Sửa Mã giảm giá' : 'Thêm Mã giảm giá mới'">Form Mã giảm giá</title>
</head>
<body>
<div th:fragment="content">
    <div class="mb-4">
        <h2 th:text="${isEdit} ? 'Sửa Mã giảm giá' : 'Thêm Mã giảm giá mới'">Form Mã giảm giá</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/promotions/save}" method="post" th:object="${promotion}">
                <input type="hidden" th:field="*{promoId}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Mã code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{code}" required
                                   placeholder="VD: SUMMER2025">
                            <small class="text-muted">Mã code không có khoảng trắng, viết hoa</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Giảm giá (VNĐ) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" th:field="*{discount}" 
                                   min="0" step="1000" required
                                   placeholder="VD: 50000">
                            <small class="text-muted">Số tiền giảm giá (VNĐ)</small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Giá trị đơn hàng tối thiểu (đ) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" th:field="*{minValue}" 
                                   min="0" step="1000" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Ngày hết hạn <span class="text-danger">*</span></label>
                            <input type="datetime-local" class="form-control" 
                                   th:field="*{expireDate}" required>
                        </div>
                    </div>
                </div>

                <div class="row" th:if="${isEdit}">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="1">Hoạt động</option>
                                <option value="0">Không hoạt động</option>
                            </select>
                            <small class="text-muted">* Nếu ngày hết hạn đã qua, trạng thái sẽ tự động là "Không hoạt động"</small>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 
                        <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                    </button>
                    <a th:href="@{/admin/promotions}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
