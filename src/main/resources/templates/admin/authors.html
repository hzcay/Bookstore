<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{admin/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-pen"></i> Quản lý Tác giả</h2>
            <a th:href="@{/admin/authors/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm tác giả mới
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="get" th:action="@{/admin/authors}" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" 
                               th:value="${search}" placeholder="Tìm kiếm tác giả...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Mã tác giả</th>
                                <th>Tên tác giả</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                                <th style="width: 150px;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${authors.empty}">
                                <td colspan="5" class="text-center">Không có dữ liệu</td>
                            </tr>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.authorId}"></td>
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.description}"></td>
                                <td>
                                    <span th:if="${author.status == 1}" class="badge bg-success">Hoạt động</span>
                                    <span th:if="${author.status == 0}" class="badge bg-secondary">Ngừng hoạt động</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/authors/edit/{id}(id=${author.authorId})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/authors/delete/{id}(id=${author.authorId})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Xác nhận xóa tác giả này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${authors.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${authors.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/authors(page=${currentPage - 1}, search=${search})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, authors.totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/authors(page=${i}, search=${search})}" 
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${authors.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/authors(page=${currentPage + 1}, search=${search})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
