<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{admin/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-4">
            <h2>
                <i class="bi bi-pen"></i> 
                <span th:text="${isEdit} ? 'Sửa tác giả' : 'Thêm tác giả mới'"></span>
            </h2>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" th:action="@{/admin/authors/save}" th:object="${author}">
                    <input type="hidden" th:field="*{authorId}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên tác giả *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3" th:if="${isEdit}">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option value="1">Hoạt động</option>
                            <option value="0">Ngừng hoạt động</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                        <a th:href="@{/admin/authors}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
