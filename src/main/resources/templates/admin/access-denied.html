<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ chối truy cập - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-icon {
            font-size: 120px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-x"></i>
        </div>
        <h1 class="display-1">403</h1>
        <h2 class="mb-4">Từ chối truy cập</h2>
        <p class="lead mb-4">Bạn không có quyền truy cập trang này</p>
        <a href="/admin/dashboard" class="btn btn-light btn-lg me-2">
            <i class="bi bi-house"></i> Về trang chủ
        </a>
        <button onclick="history.back()" class="btn btn-outline-light btn-lg">
            <i class="bi bi-arrow-left"></i> Quay lại
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
