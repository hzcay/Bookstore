<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: base(~{::div[@data-content]}, ~{::link[@data-extra='css']})}">

<!-- CSS riêng của trang NCC -->
<link data-extra="css" rel="stylesheet"
	th:href="@{/css/warehouse-suppliers.css}" />

<div data-content class="page-suppliers">
	<!-- Card: Form thêm nhà cung cấp -->
	<div class="card shadow-sm border-0 mb-4">
		<div
			class="card-header py-3 gradient-header text-white d-flex align-items-center gap-2">
			<i class="bi bi-plus-lg"></i>
			<div>
				<div class="fw-semibold">Thêm nhà cung cấp mới</div>
				<div class="small opacity-75">Nhập thông tin chi tiết của nhà
					cung cấp</div>
			</div>
		</div>

		<form class="card-body" th:action="${supplierForm.supplierId != null ? '/warehouse/suppliers/' + supplierForm.supplierId : '/warehouse/suppliers'}" method="post">
			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label"><i class="bi bi-building me-1"></i>
						Tên nhà cung cấp</label> <input name="name" type="text"
						class="form-control" placeholder="Nhập tên công ty hoặc tổ chức"
						required
						th:value="${supplierForm != null ? supplierForm.name : ''}">
				</div>
				<div class="col-md-6">
					<label class="form-label"><i class="bi bi-telephone me-1"></i>
						Số điện thoại</label> <input name="phone" type="text" class="form-control"
						placeholder="Nhập số điện thoại liên hệ"
						th:value="${supplierForm != null ? supplierForm.phone : ''}">
				</div>
				<div class="col-12">
					<label class="form-label"><i class="bi bi-geo-alt me-1"></i>
						Địa chỉ</label>
					<textarea name="address" class="form-control" rows="3"
						placeholder="Nhập địa chỉ chi tiết"
						th:text="${supplierForm != null ? supplierForm.address : ''}"></textarea>
				</div>
			</div>

			<div class="mt-3 pt-3 border-top d-flex justify-content-between">
				<a th:href="@{/warehouse/suppliers}" class="btn btn-light"><i
					class="bi bi-x-lg me-1"></i> Hủy bỏ</a>
				<div class="d-flex gap-2">
					<button type="button" class="btn btn-outline-secondary">
						<i class="bi bi-floppy me-1"></i> Lưu nháp
					</button>
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-plus-lg me-1" th:if="${supplierForm.supplierId == null}"></i>
						<i class="bi bi-check-lg me-1" th:if="${supplierForm.supplierId != null}"></i>
						<span th:text="${supplierForm.supplierId != null ? 'Cập nhật' : 'Thêm nhà cung cấp'}"></span>
					</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Danh sách nhà cung cấp -->
	<div class="d-flex justify-content-between align-items-center mb-2">
		<h6 class="m-0">Danh sách nhà cung cấp</h6>
		<form class="d-flex align-items-center gap-2" method="get"
			th:action="@{/warehouse/suppliers}">
			<div class="input-group search">
				<span class="input-group-text"><i class="bi bi-search"></i></span> <input
					type="text" class="form-control" name="q" th:value="${q}"
					placeholder="Tìm kiếm nhà cung cấp...">
			</div>
			<button class="btn btn-outline-secondary">
				<i class="bi bi-funnel"></i> Lọc
			</button>
		</form>
	</div>

	<div class="card shadow-sm border-0">
		<div class="table-responsive">
			<table class="table align-middle mb-0">
				<thead>
					<tr>
						<th>Tên nhà cung cấp</th>
						<th style="width: 180px">Số điện thoại</th>
						<th>Địa chỉ</th>
						<th class="text-center" style="width: 120px">Thao tác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${suppliers}">
						<td th:text="${s.name}">Công ty TNHH ABC</td>
						<td th:text="${s.phone}">0123 456 789</td>
						<td th:text="${s.address}">123 Đường ABC, Quận 1, TP.HCM</td>
						<td class="text-center"><a
							th:href="@{'/warehouse/suppliers/' + ${s.supplierId} + '/edit'}"
							class="btn-ghost" title="Sửa"> <i class="bi bi-pencil"></i>
						</a> <a
							th:href="@{'/warehouse/suppliers/' + ${s.supplierId} + '/delete'}"
							class="btn-ghost text-danger" title="Xóa"
							onclick="return confirm('Xóa nhà cung cấp này?')"> <i
								class="bi bi-trash"></i>
						</a></td>
					</tr>
					<tr th:if="${#lists.isEmpty(suppliers)}">
						<td class="text-center py-4" colspan="4">Không có dữ liệu</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
